{% extends "OpenPositions/homebase.html" %} 
{% block content %}


<style>
    body {
        font-family: 'Arial Nova', sans-serif;
    }
    .custom-label {
        width: 200px; 
        font-family: "Arial Nova",
        margin-top: 50px; 
    }
    
    .form-control {
        flex-grow: 1;
        margin-top: 5px;
    }
</style>   
  <!-- Select2 for enhanced select boxes -->
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>


<div class="col-md-12">
    <form method="POST">
        {% csrf_token %}
  
        <div class="card">
            <div class="card-header">
                <strong>New Notification Schedule</strong>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="from-label custom-label">Hotel Name:</label>
                        <input type="text" class="form-control" value="{{ position.get_organization_full_name }}" disabled>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="from-label custom-label">Position:</label>
                        <input type="text" class="form-control" name="position" value="{{ position.Position }}" disabled>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="from-label custom-label">Department:</label>
                        <input type="text" class="form-control" name="department" value="{{ position.OpenDepartment }}" disabled>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="from-label custom-label">Open ON:</label>
                        <input type="text" class="form-control" name="opened_on" value="{{ position.Opened_On }}" disabled>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="from-label custom-label">Salary:</label>
                        <input type="text" class="form-control" name="salary" value="{{ position.Salary }}" disabled>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="from-label custom-label">Levels:</label>
                        <select class="select2_demo_2" id="level_select" name="levels_for" style="width: 400px;">
                            <option value="All_Level" {% if 'All_Level' in selected_levels %}selected{% endif %}>All Level</option>
                            {% for levelfilter in levelfilters %}
                                <option value="{{ levelfilter.lavelname }}" {% if levelfilter.lavelname in selected_levels %}selected{% endif %}>
                                    {{ levelfilter.lavelname }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="from-label custom-label">Department:</label>
                        <select class="select2_demo_2" multiple="multiple" id="department_select" name="Departmetdata" style="width: 400px;">
                            <option value="All_Department" {% if 'All_Department' in selected_departments %}selected{% endif %}>
                                All Departments
                            </option>
                            {% for department in Departmentsfilter %}
                                <option value="{{ department.DepartmentName }}" {% if department.DepartmentName in selected_departments %}selected{% endif %}>
                                    {{ department.DepartmentName }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                
                <input type="hidden" name="open_position_id" value="{{ position.id }}">
                <input type="hidden" name="notification_id" value="{{ notification.id }}">

                <div class="text-right">
                    <input type="submit" value="Schedule" class="btn btn-primary" />
                </div>
            </div>
        </div>
    </form>
</div>

<script>
    $(document).ready(function() {
      $('.select2_demo_2').select2({
        
        allowClear: true
      });
    });
  </script>


{% endblock content %}
