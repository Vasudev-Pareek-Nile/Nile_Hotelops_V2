{% extends 'IRD/homebase.html' %}
{% load static %}


{% block content %}


<div class="table-responsive">
  <div >
    <div  class="card-header">
        IRD Clerance List
    </div>
    <div>
      <br/>
      <table class="table table-bordered table-sm">
        <thead>
          <tr style="background-color: #bbbbbb;">
            <th>Date</th>
            <th>Clerance Time</th>
            <th>Remarks</th>
            <th>Action</th>
          </tr>
    
        </thead>
        {% if key1%}
        <tbody>
            {% for i in key1 %}
          <tr>
            <td>{{i.Date}}</td>
            <td>{{i.Clerance_time}}</td>
            <td>{{i.Remarks}}</td>
            <td> 
              <div class="btn btn-group">
                  <a href="/IRDcleranceform/IRDCleranceEditList?id={{i.id}}" class="btn btn-primary btn-sm">Edit</a>
                  <a href="/IRDcleranceform/IRDCleranceDeleteData?id={{i.id}}" onclick="javascript:return confirm('Do you want to delete?')" class="btn btn-danger btn-sm">Delete</a>
                  <a href="/IRDcleranceform/IRDClerance_pdf_view?id={{i.id}}" class="btn btn-primary btn-sm">View</a>
               </div>
          </td> 
          </tr>
            {% endfor %}
        </tbody>
        {% endif %}
      </table>
    </div>
  </div>
  
  
</div>

{% endblock content %}
