{% extends 'OOD_Transport/homebase.html' %}
{% load static %}


{% block content %} 

    <div                                                   >
        <div class="card-header">OOD Transport List</div>
        <br>
        <table id="title" class="table table-bordered">
            <thead>
                <th>Month</th>
                <th>Year</th>
                <th width="250"  id="mid">  Action </th>
            </thead>
            {% for x in mem %}
            <tr>
                <td>{{x.Monthtitle}}</td> 
                <td>{{x.EntryYear}}</td>

                <td>
                    <a class="btn btn-primary" href="/HBudgetReport/OOD_TransportEdit/{{x.id}}">Edit</a>
                    <a onclick="return confirm('Are you sure you want to delete this?')" class="btn btn-danger" href="/HBudgetReport/OOD_TransportDelete/{{x.id}}">Delete </a>
                    <a class="btn btn-primary" href="/HBudgetReport/OOD_Transportviewdata/{{x.id}}">View</a>
                </td>
                                          
            </tr>
            {% endfor %}
           
        </table>
        <br><br>
        
    
    {% endblock content %}
