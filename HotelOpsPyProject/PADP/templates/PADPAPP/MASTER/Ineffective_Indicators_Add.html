{% extends 'PADPAPP/homebase.html' %}


{% block content %} 
<div class="container col-md-4" style="height: 560px;">
    <div class="card mx-auto">
        <div class="card-header">Ineffective Indicators</div>
        <form action=""  method="post">
            {% csrf_token %}
            <div class="form-group m-3">
                <label for="leaveType">Objective Master:</label>
                <input type="text" class="form-control" value="{{obj_name}}" readonly>
            </div>
            <div class="form-group m-3">
                <label>Indicators Name:</label>
                <input type="text" name="Title" value="{{IN_data.Title}}" class="form-control" placeholder="Enter  Indicators Name">     
                
                
            </div>
           
            
            

            <div class="card-footer text-right"> 
                <input type="submit" value="Submit" class="btn btn-primary btn-sm">
                <button onclick="history.back()"  class="btn btn-primary btn-sm" >Cancel</button>
            </div>
        </form>
    </div>
</div>


{% endblock %}
