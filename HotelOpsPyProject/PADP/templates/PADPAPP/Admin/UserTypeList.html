{% extends "InterviewAssessment/homebase.html" %}
{% block content %}

<div class="modal fade" id="userTypeModal" tabindex="-1" role="dialog" aria-labelledby="userTypeModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="userTypeModalLabel">Add User Type</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form method="POST" action="{% url 'UserTypeAddEdit' %}">
                {% csrf_token %}
                <input type="hidden" name="UID" id="modalUID">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="userTypeInput">User Type</label>
                        <input type="text" class="form-control" id="userTypeInput" name="UserType" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col-md-6">
                User Type List
            </div>
            <div class="col-md-6 text-right">
                <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#userTypeModal">
                    Add User Type
                </button>
            </div>
        </div>
    </div>
</div>
<br>
<div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>User Type</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for userobj in userobjs %}
            <tr>
                <td>{{ userobj.UserType }}</td>
                <td>
                    <button type="button" class="btn btn-primary btn-sm edit-user-type-btn"
                            data-toggle="modal" data-target="#userTypeModal"
                            data-uid="{{ userobj.id }}" data-usertype="{{ userobj.UserType }}">
                        Edit
                    </button>
                    <a href="{% url 'UserTypeDelete' %}?UID={{ userobj.id }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script>
    
    $('#userTypeModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget); 
        var uid = button.data('uid'); 
        var modal = $(this);

        if (uid) {
            $.ajax({
                url: "{% url 'UserTypeAddEdit' %}",
                data: { UID: uid },
                success: function (data) {
                    modal.find('.modal-title').text('Edit User Type');
                    modal.find('#modalUID').val(uid); 
                    modal.find('#userTypeInput').val(data.UserType);
                }
            });
        } else {
            modal.find('.modal-title').text('Add User Type');
            modal.find('#modalUID').val(''); 
            modal.find('#userTypeInput').val('');
        }
    });
</script>
{% endblock content %}
