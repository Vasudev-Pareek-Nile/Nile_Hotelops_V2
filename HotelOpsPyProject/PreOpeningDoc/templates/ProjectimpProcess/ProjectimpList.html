{% extends 'ProjectimpProcess/homebase.html' %}
{% load static %}


{% block content %} 

    <div >
        <div class="card-header">Project Implementaion Process List</div>
        <br>
        <table id="title" class="table table-bordered">
            <thead>
                <th>Project</th>
                <th>Date</th>
                <th width="250"  id="mid">  Action </th>
            </thead>
            {% for x in mem%}
            <tr>
                <td>{{x.Project}}</td> 

                <td>{{x.Date}}</td>

                <td>
                    <a class="btn btn-primary" href="/PreOpeningDoc/ProImpProcessEdit/{{x.id}}">Edit</a>
                    <a onclick="return confirm('Are you sure you want to delete this?')" class="btn btn-danger" href="/PreOpeningDoc/delete_ProImpProcess/{{x.id}}">Delete </a>
                    <a class="btn btn-primary" href="/PreOpeningDoc/ProImpProcessView/{{x.id}}">View</a>
                </td>
                                          
            </tr>
            {% endfor %}
           
        </table>
        <br><br>
        
        <br>
        
    
    {% endblock content %}
