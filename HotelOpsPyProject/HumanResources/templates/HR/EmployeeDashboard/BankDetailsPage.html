{% extends "HR/EmployeeDashboard/EditEmployee.html" %}
 {% load static %} 
{% block content %}
<link href="{% static 'css/plugins/sweetalert/sweetalert.css' %}" rel="stylesheet">

<style>
    
    #ProfileImagePreview {
        border-radius: 50%;
        border: 2px solid #ddd;     
        margin-top: 10px;
        max-width: 150px; 
        height: 150px;    
        object-fit: cover; 
    }
    .strike{
        color: red;
    }

    label{
        padding-top: 14px;
    }
    .card {
        border-radius: 5px;
        border: 1px solid #0000004f;
    }
    
    .card-header{
        margin-bottom: -20px !important;
    }
    #saveButton{
        margin-top: 1.4rem;
    }
</style>

<div class="modal fade modalPr" id="fileModal" tabindex="-1" role="dialog" aria-labelledby="fileModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="fileModalLabel">File Preview</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <iframe id="filePreview" style="width: 100%; height: 500px; border: none;" onerror="this.style.display='none'; document.getElementById('filePreviewFallback').style.display='block';"></iframe>
                <div id="filePreviewFallback" style="display:none;">
                    <p>Your browser does not support inline previews. <a id="downloadLink" href="#" download>Click here to download the file.</a></p>
                </div>
            </div>
            <div class="modal-footer">
                <a id="downloadLink" class="btn btn-primary" href="#" download>Download</a>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>



<div class="card pb-2">
    <div class="card-header d-flex justify-content-between align-items-center">
       <span class=" text-uppercase fw-bold">Bank Information </span> 
        <button id="editButton" class="btn btn-primary btn-sm float-right">Edit</button>
    </div>

    <form id="BankInfoForm" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="main">
         
            <div class="row m-1">
                            
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Bank Account Number<span class="strike">*</span></label>
                    <input type="text" name="BankAccountNumber"  value = "{{Bankinfo.BankAccountNumber}}" id="" class="form-control"  required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>IFSC Code<span class="strike">*</span></label>
                        <input type="text" name="IFSCCode" id="ifsc_code" value="{{Bankinfo.IFSCCode}}" class="form-control" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Name of Bank<span class="strike">*</span></label>
                        <input type="text" name="NameofBank" id="name_of_bank" value="{{Bankinfo.NameofBank}}" class="form-control" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Bank Branch<span class="strike">*</span></label>
                        <input type="text" name="BankBranch" id="bank_branch" value="{{Bankinfo.BankBranch}}" class="form-control" required>
                    </div>
                </div>
                <div class="col-md-8 mt-3 CustomFooter">
                    <button type="submit" id="saveButton" class="btn btn-primary Successpopup" style="display: none;">Save</button>
                </div>
            </div>
        </div>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const editButton = document.getElementById('editButton');
        const saveButton = document.getElementById('saveButton');
        const inputs = document.querySelectorAll('#BankInfoForm input, #BankInfoForm select, #BankInfoForm textarea');
        
        function toggleInputs(disabled) {
            inputs.forEach(input => {
                if (disabled) {
                    input.setAttribute('readonly', 'readonly');
                    input.setAttribute('disabled', 'disabled');
                } else {
                    input.removeAttribute('readonly');
                    input.removeAttribute('disabled');
                }
            });
        }
    
        editButton.addEventListener('click', function() {
            if (editButton.textContent.trim() === 'Edit') {
                editButton.textContent = 'Cancel';
                saveButton.style.display = 'inline-block';
                toggleInputs(false);
            } else {
                editButton.textContent = 'Edit';
                saveButton.style.display = 'none';
                toggleInputs(true);
            }
        });
    
       
        toggleInputs(true);
    });
    
</script>

<script>
    $(document).ready(function () {
        const urlParams = new URLSearchParams(window.location.search);
        const success = urlParams.get('Success');
        
        if (success === 'True') {
            showSuccess();
            removeSuccessParam();
        }
        if (success === 'Deleted') {
            showDelete();
            removeSuccessParam();
        }
        if (success === 'Uploaded') {
            showUploaded();
            removeSuccessParam();
        }

        function removeSuccessParam() {
            urlParams.delete('Success'); 
            const newUrl = window.location.pathname + '?' + urlParams.toString();
            window.history.replaceState(null, '', newUrl);
        }
    });
</script>

<script>
    var showEduDetails= function(obj)
    {
            var hurl = $(obj).attr('data-href');
            $(".modalPr").modal('show')
            $(".modalPr iframe").attr('src',hurl);

    }
   

</script>


<script>
    $(document).ready(function() {
       
        $('#ifsc_code').on('keyup', function() {
            var ifscCode = $(this).val().trim();  

         
            if (ifscCode) {
               
                $.ajax({
                    url: '/InterviewAssessment/get_ifsc_details/',  
                    type: 'GET',  
                    data: { ifsc_code: ifscCode },  
                    success: function(data) {
                       
                        console.log(data);
                        
                      
                        if (data.error) {
                            console.error(data.error);  
                          
                        } else {
                          
                            $('#name_of_bank').val(data['Bank Name'] || '');
                            $('#bank_branch').val(data['Branch'] || '');
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error('Error fetching IFSC details:', error);
                    }
                });
            } else {
               
                $('#name_of_bank').val('');
                $('#bank_branch').val('');
            }
        });
    });
</script>

{% endblock content %}
