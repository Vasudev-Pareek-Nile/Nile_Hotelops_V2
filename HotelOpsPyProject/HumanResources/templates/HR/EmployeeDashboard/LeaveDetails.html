{% extends "HR/EmployeeDashboard/EditEmployee.html" %}
 {% load static %} 
{% block content %}

<style>
    .card {
        border-radius: 5px;
        border: 1px solid #0000004f;
    }

    .card-header{
        margin-bottom: -20px !important;
    }

    .card .card-body {
        padding: 18px !important;
    }

    .full-name {
         text-transform: capitalize;
    }
</style>


<link href="{% static 'css/plugins/sweetalert/sweetalert.css' %}" rel="stylesheet">

<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <span class=" text-uppercase fw-bold">Leave Information </span> 
        <button id="leaveEditButton" class="btn btn-primary btn-sm float-right" value="LeaveEdit">Edit</button>
    </div>
    <div class="card-body">
        <form id="leaveInfoForm" method="post" >
            <div class="main">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Leave Type</th>
                            <th>Full Name</th>
                            <th>Balance</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for Leave in LeaveTypes %}
                        <tr>
                            <td>
                                {{ Leave.Type }}
                                <input type="hidden" id="leaveID_{{ forloop.counter0 }}" name="LeaveID_{{ forloop.counter0 }}" value="{{ Leave.id }}">
                            </td>
                            <td class="FullName">
                               <span class="FullName text-capitalize">{{ Leave.FullName }}</span>
                            </td>
                            <td>
                                <input type="text" id="leaveBalance_{{ forloop.counter0 }}" name="LeaveBalance_{{ forloop.counter0 }}" value="{{ Leave.Balance }}" class="form-control" readonly>
                            </td>
                        </tr>
                            {% if forloop.last %}
                                <input type="hidden" id="totalLeave" name="Total_Leave" value="{{ forloop.counter0 }}" />
                            {% endif %}
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="CustomFooter  mt-0">
                <button type="submit" id="leaveSaveButton" class="btn btn-primary Successpopup" style="display: none;">Save</button>
            </div>
            {% csrf_token %}
        </form>
    </div>
</div>
<script src="{% static 'js/plugins/sweetalert/sweetalert.min.js' %}"></script>


<script>
    document.addEventListener('DOMContentLoaded', function() {
        const leaveEditButton = document.getElementById('leaveEditButton');
        const leaveSaveButton = document.getElementById('leaveSaveButton');
        const inputs = document.querySelectorAll('#leaveInfoForm input[type="text"]');

        leaveEditButton.addEventListener('click', function() {
            if (leaveEditButton.value === 'LeaveEdit') {
                leaveEditButton.value = 'LeaveCancel';
                leaveEditButton.textContent = 'Cancel';
                leaveSaveButton.style.display = 'inline-block';
                inputs.forEach(input => input.removeAttribute('readonly'));
            } else {
                leaveEditButton.value = 'LeaveEdit';
                leaveEditButton.textContent = 'Edit';
                leaveSaveButton.style.display = 'none';
                inputs.forEach(input => input.setAttribute('readonly', 'readonly'));
            }
        });
    });
</script>



<script>
    $(document).ready(function () {
        const urlParams = new URLSearchParams(window.location.search);
        const success = urlParams.get('Success');
        
        if (success === 'True') {
            showSuccess();
            removeSuccessParam();
        }
        if (success === 'Deleted') {
            showDelete();
            removeSuccessParam();
        }
        if (success === 'Uploaded') {
            showUploaded();
            removeSuccessParam();
        }

        function removeSuccessParam() {
            urlParams.delete('Success'); 
            const newUrl = window.location.pathname + '?' + urlParams.toString();
            window.history.replaceState(null, '', newUrl);
        }
    });
</script>
{% endblock content %}
