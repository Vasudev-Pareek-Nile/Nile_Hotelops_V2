{% extends 'FixedExpense/homebase.html' %}
{% load static %}


{% block content %}
 
    <div class="container1">
        <Div class="card card-primary ">
       
        <div class ="card-header">Fixed Expense Entry</div>
               
        <div class="card-body">
            <form action="{%url 'FixedExpenseEntry' %}" method = "post">
                {% csrf_token %}
        <div class="row">
    
            <lable  class="control-label col-sm-1">Month</lable>
            <div class="col-sm-1">
                    <select class="form-control "   data-val="{{CMonth}}" name="EntryMonth" value="{{mem.EntryMonth}}">
                        <option value ="1">Jan</option>
                        <option value ="2">Feb</option>
                        <option value ="3">Mar</option>
                        <option value ="4">Apr</option>
                        <option value ="5">May</option>
                        <option value ="6">Jun</option>
                        <option value ="7">Jul</option>
                        <option value ="8">Aug</option>
                        <option value ="9">Sep</option>
                        <option value ="10">Oct</option>
                        <option value ="11">Nov</option>
                        <option value ="12">Dec</option>
                        
                    </select>
    
                </div>
            <lable  class="col-sm-1" align="right"> Year</lable>
            <div  class="col-sm-3">
                <select class="form-control" name="EntryYear" value ="{{mem.EntryYear}}">
                    {%for i in CYear%}
                    <option>{{i}}</option>
                    {%endfor%}
                </select>
    
                </div>
            
        </div>
               
                <br/>
                <br>
                <br>
                <div class="row">
                    <div class="col-sm-10">
                <table id="title" class= "table table-bordered " >
                    <thead>
                        <th></th>
                        <th>Amount</th>
                        <th width="200">Applicable</th>
                        <th>Remarks</th>
                        
                    </thead>
                    {% for x in mem%}
                    <tr>                
                        <td>{{x.title}}</td> 
                        <td><input type="number" step="0.01"  class="form-control" name="Amount_{{ forloop.counter0 }}"/>
                            <input name="TitleID_{{ forloop.counter0 }}" type="hidden" value="{{x.id}}" type="text"/>
                        </td>
                        <td><select type="text"  class="form-control" name="Isapplicable_{{ forloop.counter0 }}"><option>Yes</option><option>N/A</option> </select></td>
                        <td><input type="text"   class="form-control" name="Remakrs_{{ forloop.counter0 }}"/>
                            
                        </td>
                    </tr>
                    {% if forloop.last %}
                    <input  type="hidden" name="TotalItem" value="{{ forloop.counter0 }}"/>
                    {% endif %}
                    {% endfor %}
    
                    <tfoot>
                        <tr>
                            <th>
                                Total 
                            </th>
                            <td>
                                <input type="text" readonly class="form-control" id="Total" name="Total" >
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
                <br>
               
                <br>
    
                <div class = "card-footer text-right">
                <button class="btn btn-primary" type="submit" id="new1">Submit</button>
                </div>
                <br>
                
            </form>
        </div>
    </div>
    
</div>
<script>


    $(function(){

        $("input[name*='Amount_']").blur(function(){
            DoCal();

        })      
    })

    var DoCal=function(){

        var TotalAmount=0;
            $("input[name*='Amount_']").each(function(){
                    var a = $(this).val();
                    a = parseFloat(a);
                    a = isNaN(a)?0:a;
                    TotalAmount= TotalAmount+a;
            })

            $("input[name='Total']").val(TotalAmount.toFixed(2))
    }
</script>

{% endblock content %}
