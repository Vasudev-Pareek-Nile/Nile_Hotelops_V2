{% extends 'FixedExpense/homebase.html' %}
{% load static %}


{% block content %} 

                {{mem}}                                 
        {% comment %} <div class ="card-header">Fixed Expense List</div>
            <br>
            <br>

    
        <table  id="title" class="table table-bordered">
            <thead>
                <th>Month</th>
                <th>Year</th>
                <th width="250"  id="mid">  Action </th>
            </thead>
            {% for x in mem%}
            <tr>
                <td>{{x.Monthtitle}}</td> 
                <td>{{x.EntryYear}}</td>

                <td>
                    <a class="btn btn-primary" href="/FixedExpense/FixedExpenseEdit/{{x.id}}">Edit</a>
                    <a onclick="return confirm('Are you sure you want to delete this?')" class="btn btn-danger" href="/FixedExpense/delete_FixedExpense/{{x.id}}"> Delete </a>
                    <a class="btn btn-primary" href="/FixedExpense/FixedExpenseView/{{x.id}}">View</a>
                </td>
                                          
            </tr>
            {% endfor %}
           
        </table>
        <br><br>
        
        <br>
        <br> {% endcomment %}
    
    {% endblock content %}
