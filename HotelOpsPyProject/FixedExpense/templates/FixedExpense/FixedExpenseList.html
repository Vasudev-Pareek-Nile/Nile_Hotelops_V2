{% extends 'FixedExpense/homebase.html' %}
{% load static %}


{% block content %} 

                                                 
        <div class ="card-header">Fixed Expense List</div>

        <form>
            <div class="row">
                
                <div class="col">

                    <select name="I" class="form-control">

                        {% for itm in memOrg %}
                        {% comment %} {{itm.OrganizationID}} {% endcomment %}
                        <option value="{{ itm.OrganizationID }}">{{ itm.Organization_name }}</option>
                        {% endfor %}
                       
                    </select>
                </div>
              
                <div class="col-1">
                    <button class="btn btn-primary" type="submit">Filter</button>
                </div>
            </div>
            </form>
         
            <br/>
            <br>
            <br>

    
        <table  id="title" class="table table-bordered">
            <thead>
                <th>Month</th>
                <th>Year</th>
                <th width="250"  id="mid">  Action </th>
            </thead>
            {% for x in mem%}
            <tr>
                <td>{{x.Monthtitle}}</td> 
                <td>{{x.EntryYear}}</td>

                <td>
                    <a class="btn btn-primary" href="/FixedExpense/FixedExpenseEdit/{{x.id}}">Edit</a>
                    <a onclick="return confirm('Are you sure you want to delete this?')" class="btn btn-danger" href="/FixedExpense/delete_FixedExpense/{{x.id}}"> Delete </a>
                    <a class="btn btn-primary" href="/FixedExpense/FixedExpenseView/{{x.id}}">View</a>
                </td>
                                          
            </tr>
            {% endfor %}
           
        </table>
        <br><br>
        
        <br>
        <br>
    
        
        <script>  
            $(function(){

                if (getUrlParameter("I") !=false) {
                    $("select[name='I']").val((getUrlParameter("I")))
                }
             
            })
          </script>
    {% endblock content %}
