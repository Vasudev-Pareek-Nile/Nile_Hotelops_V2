{% extends 'uniform/homebase.html' %}
{% load static %}


{% block content %}
{% load widget_tweaks %}

<div class="container table-responsive">
  <div class="card card-primary">
    <div  class="card-header">
        Uniform Item Master List
        <a href="/uniforminventorysheet/UniformItemMasterNew" class="btn btn-primary" style="float:right">New Item </a>
    </div>
    <div class="card-body">
      <table class="table table-bordered table-sm">
        <thead>
          <tr style="background-color: #bbbbbb;">
            <th>Item Master List</th>
            <th>Action</th
          </tr>
    
        </thead>
        {% if key2%}
        <tbody>
            {% for i in key2 %}
          <tr>
               <td>{{i.Item_Title_Name}}</td>
             <td>
                <div class="btn btn-group">
              
                  <a href="/uniforminventorysheet/UniformItemMasterNew?id={{i.id}}" class="btn btn-primary btn-sm"> Edit</a>
                  <a href="/uniforminventorysheet/DeleteUniformItemMaster?id={{i.id}}" onclick="javascript:return confirm('Do you want to delete?')" class="btn btn-danger btn-sm">Delete</a>
                 </div>
               </td> 
            </tr>
            {% endfor %}
        </tbody>
        {% endif %}
      </table>
    </div>
  </div>
   
</div>

{% endblock content %}
