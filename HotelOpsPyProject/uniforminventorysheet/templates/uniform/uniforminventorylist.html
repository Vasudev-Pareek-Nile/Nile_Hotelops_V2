{% extends 'uniform/homebase.html' %}
{% load static %}


{% block content %}

<div class="container table-responsive">
  <div class="card card-primary">
    <div  class="card-header">
        Uniform Inventory List
    </div>
    <div class="card-body">
      <table class="table table-bordered table-sm">
        <thead>
          <tr style="background-color: #bbbbbb;">
            <th>From</th>
            <th>To</th>
            <th>Action</th
          </tr>
    
        </thead>
        {% if key1%}
        <tbody>
            {% for i in key1 %}
          <tr>
               <td>{{i.From}}</td>
               <td>{{i.To}}</td>
             <td>
                <div class="btn btn-group">
              
                  <a href="/uniforminventorysheet/UniformInventoryEditList?id={{i.id}}" class="btn btn-primary btn-sm"> Edit</a>
                  <a href="/uniforminventorysheet/DeleteUniformInventory?id={{i.id}}" onclick="javascript:return confirm('Do you want to delete?')" class="btn btn-danger btn-sm">Delete</a>
                  <a href="/uniforminventorysheet/UniformInventory_pdf_view?id={{i.id}}" class="btn btn-primary btn-sm">View</a>
                 </div>
               </td> 
            </tr>
            {% endfor %}
        </tbody>
        {% endif %}
      </table>
    </div>
  </div> 
</div>

{% endblock content %}
