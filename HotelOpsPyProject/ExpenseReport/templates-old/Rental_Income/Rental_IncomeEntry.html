{% extends 'Rental_Income/homebase.html' %}
{% load static %}

{% block content %}
<!-- Latest compiled and minified CSS -->
   
    <div class="container1">

        <Div class="card card-primary ">


            <div class = "card-header">Rental Other Income  Entry</div>
            <div class="card-body">

        <form action="{%url 'Rental_IncomeEntry' %}" method = "post">
            {% csrf_token %}

            <div class="row">
        
                <lable  class="control-label col-sm-1">Month</lable>
                <span class="col-sm-3">
                    <select class="form-control calc"   data-val="{{CMonth}}" name="EntryMonth" value="{{mem.EntryMonth}}">
                        <option value ="1">January</option>
                        <option value ="2">February</option>
                        <option value ="3">March</option>
                        <option value ="4">April</option>
                        <option value ="5">May</option>
                        <option value ="6">June</option>
                        <option value ="7">July</option>
                        <option value ="8">August</option>
                        <option value ="9">September</option>
                        <option value ="10">October</option>
                        <option value ="11">November</option>
                        <option value ="12">December</option>
                        
                    </select>
            </span>

            <lable  class="col-sm-1"> Year</lable>
            <span  class="col-sm-3">
                
                   
                <select class="form-control calc"  name="EntryYear" value ="{{mem.EntryYear}}">
                    {%for i in CYear%}
                    <option>{{i}}</option>
                    {%endfor%}
                </select>

            </span>

        </div>
        <br>           
            <table id="title" class="table table-bordered ">
                <thead>

                    <th>Utilities </th>
                    <th>Amount</th>
                    
                </thead>

                {% for x in mem%}
                <tr>    
                    
                    <td>{{x.title}}</td> 
                    <td><input type="text" class="form-control calc" name="Amount_{{ forloop.counter0 }}"/>
                        <input name="TitleID_{{ forloop.counter0 }}" type="hidden" value="{{x.id}}" type="text"/>
                    </td>
               

                </tr>
                {% if forloop.last %}
                <input  type="hidden" name="TotalItem" value="{{ forloop.counter0 }}"/>
                {% endif %}
                {% endfor %}
            </table>
            <br>  
        </table>
    
        <div class="row">
            <label for="text" class="col-sm-2">Rental And Other Income </label>
            <div class="col-sm-4">
                  <input type="text" readonly class="form-control calc" name="Rental_And_OtherIncome" value="{{mem.Rental_And_OtherIncome }}">
             </div>
         </div>
        <br>
         <div class = "card-footer text-right">
            <button class="btn btn-primary" type="submit" id="new1">Submit</button>
            </div>
           </div>
          
        </form>
    </div>
</div>
</div>
<br>

<script>

    $(function(){

        $(".calc").blur(function(){
            DoCal();

        })      
    })
    
    var DoCal=function(){

     
        var TotalAmount=0;
        $("input[name*='Amount_']").each(function(){
                    var a = $(this).val();
                    a = parseFloat(a);
                    a = isNaN(a)?0:a;
                    TotalAmount= TotalAmount+a;
        })

                    
        $("input[name ='Rental_And_OtherIncome']").val(TotalAmount.toFixed(2))

    }
   
</script>
{% endblock content %}
