{% extends 'LMS/homebase.html' %}
{% block content %}  

{% comment %} {% extends 'EMP_PAY/homebase.html' %}
{% block content %}  {% endcomment %}

<div class="cotainer">
    <div class="container text-center">
        {% for message in messages %} 
        <div class="alert alert-danger" role="alert">{{ message }}
        </div>
        
        {% endfor %}
      </div>
</div>


<div class="container">
    <div class="col-md-12">
       <form action="" method="post">
        <div class="card">
            <div class="card-header text-uppercase fw-bold">
                Comp-Off Claim Request Application  
            </div>

            <div class="card-main">
                <div class="row">
                        
                        
                        <div class="col-md-6">
                            <div class="form-group m-3">
                                <label>Comp Off Date:</label>
                                <input type="date" name="CompOff_Date" value ="{% if leave.CompOff_Date %}{{ leave.CompOff_Date|date:'Y-m-d' }}{% else %}{% now 'Y-m-d' %}{% endif %}" class="form-control">
                            </div>
                        </div>
                        
                        
                        <div class="col-md-6">
                            <div class="form-group m-3">
                                <label for="">Reason:</label>
                                <textarea required name="Reason" id="" cols="30" rows="1" class="form-control">{{leave.Reason}}</textarea>
                                
                            </div>
                            
                        </div>
                        <div class="m-3">
                            {% csrf_token %}
                            <input type="submit"  value="Submit" class="btn btn-primary btn-sm">
                        </div>
                </div>
            </div>
        </div>
       </form>
    </div>
</div>












{% endblock %}
