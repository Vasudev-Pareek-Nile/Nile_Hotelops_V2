<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOI Status</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card shadow p-4" style="width: 28rem;">
        <h2 class="text-center mb-4">Accept offer</h2>
        <div class="status text-center">
            <form method="POST" action="">
                {% csrf_token %}
                <button type="submit" name="LOIStatus" value="Accepted" class="btn btn-primary btn-block mb-2">Accept</button>
                <button type="submit" name="LOIStatus" value="Rejected" class="btn btn-danger btn-block">Reject</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
