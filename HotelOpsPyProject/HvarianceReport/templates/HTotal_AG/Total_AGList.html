{% extends 'HTotal_AG/homebase.html' %}
{% load static %}


{% block content %} 

    <div                                                   >
        <div class="card-header">Total A&G List</div>
        <br>
        <table id="title" class="table table-bordered">
            <thead>
                <th>Month</th>
                <th>Year</th>
                <th width="250"  id="mid">  Action </th>
            </thead>
            {% for x in mem%}
            <tr>
                <td>{{x.Monthtitle}}</td> 
                <td>{{x.EntryYear}}</td>

                <td>
                    <a class="btn btn-primary" href="/HvarianceReport/Total_AGEdit/{{x.id}}">Edit</a>
                    <a  onclick="return confirm('Are you sure you want to delete this?')" class="btn btn-danger" href="/HvarianceReport/Total_AGDelete/{{x.id}}">Delete </a>
                    <a class="btn btn-primary" href="/HvarianceReport/Total_AGviewdata/{{x.id}}">View</a>
                </td>
                                          
            </tr>
            {% endfor %}
           
        </table>
        <br><br>
        
        <br>
        <br>
        
    {% endblock content %}
