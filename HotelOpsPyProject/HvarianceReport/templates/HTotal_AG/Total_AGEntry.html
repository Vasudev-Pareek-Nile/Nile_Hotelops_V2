{% extends 'HTotal_AG/homebase.html' %}
{% load static %}

{% block content %}
<!-- Latest compiled and minified CSS -->
   
    <div class="container1">

        <Div class="card card-primary ">


            <div class = "card-header">Total A&G Entry</div>
            <div class="card-body">

        <form action="{%url 'Total_AGEntry' %}" method = "post">
            {% csrf_token %}

            <div class="row">
        
                <lable  class="control-label col-sm-1">Month</lable>
                <span class="col-sm-3">
                    <select class="form-control calc" name="EntryMonth" data-val="{{mem.EntryMonth}}" value="{{mem.EntryMonth}}">
                        <option value ="1">January</option>
                        <option value ="2">February</option>
                        <option value ="3">March</option>
                        <option value ="4">April</option>
                        <option value ="5">May</option>
                        <option value ="6">June</option>
                        <option value ="7">July</option>
                        <option value ="8">August</option>
                        <option value ="9">September</option>
                        <option value ="10">October</option>
                        <option value ="11">November</option>
                        <option value ="12">December</option>
                        
                    </select>
            </span>

            <lable  class="col-sm-1"> Year</lable>
            <span  class="col-sm-3">
                
                   
                <select class="form-control calc"  name="EntryYear" value ="{{mem.EntryYear}}">
                    {%for i in CYear%}
                    <option>{{i}}</option>
                    {%endfor%}
                </select>

            </span>

        </div>
        <br>
        
        <div class="row">
        
            <lable  class="control-label col-sm-1">Salary And Wages</lable>
            <div class="col-sm-4">
                <input type="text" class="form-control calc" name="SalaryAndWages" value ="{{mem.SalaryAndWages}}" >
            </div>
        </div>
    
        <br>

        <div class ="row">
            <label class="control-label col-sm-1">Bonuses And Incentives</label>
            <div class ="col-sm-4">
                <input type="text" class="form-control calc" name ="Bonuses_and_Incentives" value="{{mem.Bonuses_and_Incentives}}">
            </div>
        </div>
        <br>
        <div class ="row">
            <label class="control-label col-sm-1">Salary Wages And Bonuses</label>
            <div class ="col-sm-4">
                <input type="text" readonly  class="form-control calc" name ="Salary_Wages_and_Bonuses" value="{{mem.Salary_Wages_and_Bonuses}}">
            </div>
        </div>
        <br>
        <div class ="row">
            <label class="control-label col-sm-1">Employee Benefits</label>
            <div class ="col-sm-4">
                <input type="text" class="form-control calc" name="EmployeeBenefits" value="{{mem.EmployeeBenefits}}">
            </div>
        </div>
        <br>

        <div class="row">
        
            <lable  class="control-label col-sm-1">Payroll-Related Expenses</lable>
            <div class="col-sm-4">
                <input type="text" readonly class="form-control calc" name ="PayrollRelatedExpenses" value="{{mem.PayrollRelatedExpenses}}">
            </div>
        </div>
        <br>
        
        <div class ="row">
            <label class="control-label col-sm-1">Payroll And Related Expenses</label>
            <div class ="col-sm-4">
                <input type="text" readonly class="form-control calc" name="PayrollAndRelatedExpenses" value="{{mem.PayrollAndRelatedExpenses}}">
            </div>
        </div>

        <br>
   

            <br/>
        <br>
            
            <table id="title" class="table table-bordered ">
                <thead>

                    <th>Utilities </th>
                    <th>Amount</th>
                    
                </thead>

                {% for x in mem%}
                <tr>    
                    
                    <td>{{x.title}}</td> 
                    <td><input type="text" class="form-control calc" name="Amount_{{ forloop.counter0 }}"/>
                        <input name="TitleID_{{ forloop.counter0 }}" type="hidden" value="{{x.id}}" type="text"/>
                    </td>
               

                </tr>
                {% if forloop.last %}
                <input  type="hidden" name="TotalItem" value="{{ forloop.counter0 }}"/>
                {% endif %}
                {% endfor %}
            </table>
            <br></br>
    
        </table>
        <br></br>

        <div class="row">
            <label for="text" class="col-sm-2"> Total Other Expenses </label>
            <div class="col-sm-4">
                  <input type="text" class="form-control calc" name="Total_Other_Expenses" value="{{mem.Total_Other_Expenses }}">
             </div>
         </div>
         
         <br>

         <div class="row">
            <label for="text" class="col-sm-2">Total Expenses</label>
            <div class="col-sm-4">
                  <input type="text" class="form-control calc" name="TotalExpenses" value="{{mem.TotalExpenses}}" >
             </div>
         </div>
         <br>
         <br>
        
         <div class = "card-footer text-right">
            <button class="btn btn-primary" type="submit" id="new1">Submit</button>
            </div>
           </div>
          
        </form>
    </div>
</div>

    </div>
    
<br>

<script>

    $(function(){

        $(".calc").blur(function(){
            DoCal();

        })      
    })

    var DoCal=function(){

        var TotSalWag=0;
        var a = $("input[name='SalaryAndWages']").val();
        a = parseFloat(a);
        a = isNaN(a)?0:a;

        var b = $("input[name='Bonuses_and_Incentives']").val();
        b = parseFloat(b);
        b = isNaN(b)?0:b;
        TotSalWag = a+b;
        $("input[name='Salary_Wages_and_Bonuses']").val(TotSalWag.toFixed(2));


        var e = $("input[name='EmployeeBenefits']").val();
        e = parseFloat(e);
        e = isNaN(e)?0:e;
        $("input[name='PayrollRelatedExpenses']").val(e.toFixed(2));
        $("input[name='PayrollAndRelatedExpenses']").val((TotSalWag+e).toFixed(2));

        var TotalAmount=0;
        $("input[name*='Amount_']").each(function(){
                    var a = $(this).val();
                    a = parseFloat(a);
                    a = isNaN(a)?0:a;
                    TotalAmount= TotalAmount+a;
            })

        $("input[name='Total_Other_Expenses']").val(TotalAmount.toFixed(2))
        $("input[name='TotalExpenses']").val((TotSalWag+e+TotalAmount).toFixed(2))
    }
</script>
{% endblock content %}
