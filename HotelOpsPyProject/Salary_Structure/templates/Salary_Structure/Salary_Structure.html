<script>
    $(document).ready(function () {
        // Only init hotel dropdown normally
        $('#organizationDropdown').select2();

        // Init Gender dropdown INSIDE modal
        $('.Gender').select2({
            dropdownParent: $('#salarymodal')
        });

        // Auto-submit org selection
        $('#organizationDropdown').on('select2:select', function (e) {
            if (this.value) {
                $('#organizationForm').submit();
            }
        });
    });
</script>


<script>
    document.addEventListener("DOMContentLoaded", function () {
        const tbody = document.getElementById("SalaryStructureBody");
        const addRowBtn = document.getElementById("addRowBtn");
        const selectedOrgId = "{{ org_id|default:'' }}";  

        let rowCount = 0;

        // Function to add a new row
        function addRow() {
            rowCount++;
            const tr = document.createElement("tr");

            tr.innerHTML = `
                <td>${rowCount}</td>
                <td><input type="text" name="DisplayName[]" class="form-control" required></td>
                <td>
                    <select name="SalaryType[]" class="form-control">
                        <option value="">Select</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                    </select>
                </td>

                <td><input type="text" name="TitleOrder[]" class="form-control" readonly></td>
                <td><input type="text" name="TypeOrder[]" class="form-control" readonly></td>

                <input type="hidden" name="Orgid[]" value="${selectedOrgId}">

                <td>
                    <button type="button" class="btn btn-danger btn-sm delete-btn">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </td>
            `;

            // Add delete functionality to this row's button
            tr.querySelector(".delete-btn").addEventListener("click", function () {
                tr.remove();
                updateRowNumbers();
            });

            tbody.appendChild(tr);
        }

        // Update row numbers after delete
        function updateRowNumbers() {
            Array.from(tbody.children).forEach((row, index) => {
                row.querySelector("td:first-child").textContent = index + 1;
            });
            rowCount = tbody.children.length;
        }

        // Add Row button click
        addRowBtn.addEventListener("click", addRow);

        // Add one default row on load
        addRow();
    });
</script>


<script>
    document.addEventListener("DOMContentLoaded", function() {
        const userOrgId = "3";
        const sessionOrgId = "3";
        // const userOrgId = "{{ request.user.profile.OrganizationID }}";
        // const sessionOrgId = "{{ request.session.OrganizationID }}";

        const selectedOrgId = "{{ org_id|default:'' }}";  

        fetch(`/Salary_Structure/api/organization-list/${userOrgId}/${sessionOrgId}/`)
            .then(response => response.json())
            .then(data => {
                console.log("Organizations fetched:", data);
                const dropdown = document.getElementById("organizationDropdown");

                if (data.length > 0) {
                    data.forEach(org => {
                        const option = document.createElement("option");
                        option.value = org.OrganizationID;  
                        option.textContent = org.OrganizationName; 

                        if (selectedOrgId && selectedOrgId === org.OrganizationID.toString()) {
                            option.selected = true;
                        }

                        dropdown.appendChild(option);
                    });

                    if (window.$ && $('#organizationDropdown').data('select2')) {
                        $('#organizationDropdown').val(selectedOrgId).trigger('change');
                    }

                } else {
                    const option = document.createElement("option");
                    option.value = "";
                    option.textContent = "No organizations found";
                    dropdown.appendChild(option);
                }
            })
            .catch(error => console.error("Error fetching organizations:", error));
    });
</script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const Orgid = "{{ org_id|default:'' }}";  
        console.log("Fetching salary structure for Orgid:", Orgid);

        fetch(`/Salary_Structure/api/salary-structure/${Orgid}/`)
            .then(response => response.json())
            .then(data => {
                const tbody = document.getElementById("SalaryStructureBody");
                tbody.innerHTML = "";

                console.log("data is here", data)

                 // data list
                const datalist = document.getElementById("salaryCodeSuggestions");
                datalist.innerHTML = "";
                data.salary_codes.forEach(code => {
                    datalist.insertAdjacentHTML("beforeend", `<option value="${code}">`);
                });

                data.salary_structure.forEach((item, index) => {
                    const row = `
                        <tr>
                            <td>${index + 1}</td>
                            <td><input type="text" class="form-control" name="DisplayName[]" value="${item.Display_Names || ''}"></td>
                            <td><input type="text" class="form-control" name="SalaryType[]" value="${item.Type || ''}"></td>

                            <td><input type="text" name="TitleOrder[]" class="form-control" value="${item.TitleOrder || ''}" readonly></td>
                            <td><input type="text" name="TypeOrder[]" class="form-control" value="${item.TypeOrder || ''}" readonly></td>

                            <td>
                                <button type="button" class="btn btn-primary btn-sm delete delete-btn" data-id="${item.id}">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </td>
                            <input type="hidden" name="RowID[]" value="${item.id}">
                            <input type="hidden" name="Orgid[]" value="${item.orgid}">
                            <input type="hidden" name="selected_Orgid" value="${Orgid}">
                        </tr>
                    `;
                    tbody.insertAdjacentHTML("beforeend", row);
                });
                // Attach delete handler
                document.querySelectorAll(".delete-btn").forEach(btn => {
                    btn.addEventListener("click", function () {
                        const rowId = this.getAttribute("data-id");

                        if (confirm("Are you sure you want to delete this row?")) {
                            fetch(`/Salary_Structure/Delete_Salary_Structure/${rowId}/`, {
                                method: "DELETE",
                                headers: {
                                    "X-CSRFToken": getCookie("csrftoken")
                                }
                            })
                            .then(response => {
                                if (response.ok) {
                                    this.closest("tr").remove();
                                } else {
                                    alert("Error deleting record.");
                                }
                            })
                            .catch(error => console.error("Error deleting:", error));
                        }
                    });
                });
            })
            .catch(error => console.error("Error fetching salary structure:", error));
    });


    // Helper function to get CSRF token
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== "") {
            const cookies = document.cookie.split(";");
            for (let cookie of cookies) {
                cookie = cookie.trim();
                if (cookie.startsWith(name + "=")) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
</script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const addRowBtn = document.getElementById("addPTConfigRowBtn");
        const container = document.getElementById("salaryRowContainer");

        addRowBtn.addEventListener("click", function () {
            const firstRow = container.querySelector(".salary-row");
            const newRow = firstRow.cloneNode(true);

            // Clear inputs
            newRow.querySelectorAll("input").forEach(input => input.value = "");

            // Reset selects & remove Select2 markup if copied
            newRow.querySelectorAll("select.Gender").forEach(select => {
                select.value = "A";

                // If cloned row still has Select2 wrapper, remove it
                if ($(select).next('.select2').length) {
                    $(select).next('.select2').remove(); // remove cloned wrapper
                }
            });

            // Add delete button
            const deleteCol = document.createElement("div");
            deleteCol.className = "col-md-1 mb-3 text-center";
            deleteCol.innerHTML = `
                <button type="button" class="btn btn-primary delete btn-sm removeRowBtn">
                    <i class="fas fa-trash-alt"></i>
                </button>
            `;
            newRow.appendChild(deleteCol);

            deleteCol.querySelector(".removeRowBtn").addEventListener("click", function () {
                newRow.remove();
            });

            container.appendChild(newRow);

            // Re-init Select2 fresh on the cloned dropdown
            $(newRow).find('.Gender').select2({
                dropdownParent: $('#salarymodal')
            });
        });

    });
</script>
