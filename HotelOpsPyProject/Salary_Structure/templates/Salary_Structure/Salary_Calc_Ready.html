{% extends "Salary_Structure/homebase.html" %}

{% block content %}

<style>
    
    .card-footer{
        z-index: 9;
        position: fixed;
        bottom: 0;
        /* display: block; */
        width: 100%;
        background-color: white;
        right: 0;
        padding-right: 56px;
        justify-content: end;
    }


    #Salary_StructureTable {
        width: 100%;
        border-collapse: collapse;
    }

    #Salary_StructureTable th:nth-child(3),
    #Salary_StructureTable td:nth-child(3) {
        background-color: #f9f9f9;
        max-width: 150px;
        min-width: 150px;
    }

    #Salary_StructureTable th:nth-child(4),
    #Salary_StructureTable td:nth-child(4) {
        background-color: #f9f9f9;
        max-width: 100px;
        min-width: 100px;
    }

    #Salary_StructureTable th:nth-child(5),
    #Salary_StructureTable td:nth-child(5) {
        background-color: #f9f9f9;
        max-width: 100px;
        min-width: 100px;
    }
    #Salary_StructureTable th:nth-child(6),
    #Salary_StructureTable td:nth-child(6) {
        background-color: #f9f9f9;
        max-width: 150px;
        min-width: 150px;
    }
    #Salary_StructureTable th:nth-child(7),
    #Salary_StructureTable td:nth-child(7) {
        background-color: #f9f9f9;
        max-width: 30px;
        min-width: 30px;
    }

    
    .delete:hover{
        background-color: white;
        border-color: red;
    }

    .delete:hover i{
        color: red;
    }

    .delete i{
        color: white;
        transition: all 0.5s ease-in-out;
    }

    #Gender{
        z-index: 9990; /* Ensure it appears above other elements */
    }
</style>


<div class="card">
    <div class="card-body">
        <div id="SalaryStructureContainer" class="">
            {% comment %} <form action="{% url "salary_Calc_post_value" %}" id="SalaryStructureForm" method="post"> {% endcomment %}
            <form action="" id="SalaryStructureForm" method="post">
                {% csrf_token %}
                <table class="table table-bordered" id="Salary_StructureTable">
                    <thead class="table-light">
                        <tr>
                            <th>#</th>
                            <th>Title</th>
                            <th>Formula_Expression</th>
                            <th>Per Month</th>
                            <th>Per Annum</th>
                        </tr>
                    </thead>
                    <tbody id="SalaryStructureBody">
                        {% for item in SalaryTitles %}
                            <tr>
                                <td>{{ forloop.counter }}</td>
                                <td>{{ item.Display_Names }}</td>
                                <td>
                                    <input type="text" class="form-control" name="Formula_Expression" value="{{ item.Formula_Expression }}" readonly>
                                </td>
                                <td>
                                    <input type="text" class="form-control" name="PerMonth" value="{{ item.Calculated_Value|floatformat:2 }}">
                                </td>
                                <td>
                                    <input type="text" class="form-control" name="PerAnnum" value="{{ item.PerAnnum_Value|floatformat:2 }}">
                                </td>
                                <input type="hidden" name="RowID[]" value="{{ item.id }}">
                                <input type="hidden" name="RowID[]" value="{{ item.Salary_Code }}">
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </form>
        </div>
    </div>
    <div class="card-footer d-flex justify-content-end">
        <!-- <button type="submit" form="SalaryStructureForm" class="btn btn-primary">Save</button>
        <button type="reset" form="SalaryStructureForm" class="btn btn-secondary ms-2">Reset</button> -->
    </div>
</div>


<script>
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("SalaryStructureForm");

        // Attach event listener to all inputs inside the form
        form.querySelectorAll("input").forEach(input => {
            input.addEventListener("change", function () {
                form.submit();  // Submit the form automatically
            });
        });
    });
</script>



{% endblock content %}
