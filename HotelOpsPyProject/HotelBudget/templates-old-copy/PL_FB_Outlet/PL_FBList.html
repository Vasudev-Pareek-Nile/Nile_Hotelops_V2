{% extends 'PL_FB_Outlet/homebase.html' %}
{% load static %}


{% block content %} 

    <div >
        <div class="card-header">P&L F&B Outlet List</div>
        <br>
        <table id="title" class="table table-bordered">
            <thead>
                <th>Month</th>
                <th>Year</th>
                <th width="250"  id="mid">  Action </th>
            </thead>
            {% for x in mem%}
            <tr>
                <td>{{x.Monthtitle}}</td> 
                <td>{{x.EntryYear}}</td>

                <td>
                    <a class="btn btn-primary" href="/HotelBudget/PL_FB_Outlet_Edit/{{x.id}}">Edit</a>
                    <a onclick="return confirm('Are you sure you want to delete this?')" class="btn btn-danger" href="/HotelBudget/PL_FB_Outlet_Delete/{{x.id}}">Delete </a>
                    <a class="btn btn-primary" href="/HotelBudget/PL_FB_Outlet_View/{{x.id}}">View</a>
                </td>
                                          
            </tr>
            {% endfor %}
           
        </table>
        <br><br>
        
        <br>
        
    
    {% endblock content %}
