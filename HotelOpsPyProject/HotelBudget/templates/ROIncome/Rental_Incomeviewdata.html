<script>

    $(function(){

        $(".calc").blur(function(){
            DoCal();

        })      
    })
    
    var DoCal=function(){

     
        var TotalAmount=0;
        $("input[name*='Amount_']").each(function(){
                    var a = $(this).val();
                    a = parseFloat(a);
                    a = isNaN(a)?0:a;
                    TotalAmount= TotalAmount+a;
        })

                    
        $("input[name ='Rental_And_OtherIncome']").val(TotalAmount.toFixed(2))
        var Rental_And_OtherIncome = TotalAmount;

    }
   
</script>
